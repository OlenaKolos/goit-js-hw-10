<head>
    <meta charset="UTF-8" />

        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Montserrat:wght@400;500&family=Poppins:ital,wght@1,200;1,300;1,400;1,500;1,600;1,800&display=swap"

    <title>The timer</title>
  <script type="module" crossorigin src="/goit-js-hw-10/commonHelpers.js"></script>

</head>

<body>
    <div class="wrapper">
        <input class="input-field" type="text" id="datetime-picker" />
        <button class="start-btn" type="button" data-start>Start</button>
    </div>

    <div class="timer">
        <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
        </div>
        <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
        </div>
        <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
        </div>
        <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
        </div>
    </div>
    <a class="return-link" href="./index.html">Press to go back</a>

    
</body>

</html>
