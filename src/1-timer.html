<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Montserrat:wght@400;500&family=Poppins:ital,wght@1,200;1,300;1,400;1,500;1,600;1,800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>The timer</title>
</head>

<body>
    <div class="wrapper">
        <input class="input-field" type="text" id="datetime-picker" />
        <button class="start-btn" type="button" data-start>Start</button>
    </div>

    <div class="timer">
        <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
        </div>
        <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
        </div>
        <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
        </div>
        <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
        </div>
    </div>
    <a class="return-link" href="./index.html">Press to go back</a>

    <script type="module" src="./js/1-timer.js"></script>
</body>

</html>
